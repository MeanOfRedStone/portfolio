name: portfolio CI/CD with Gradle

# 'master' branch에 push와 pull 이루이지면 작업 진행
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      shell: bash

    - name: Build with Gradle
      run: ./gradlew build -x test

    - name: Make zip file
      run: zip -r ./$GITHUB_SHA.zip .
      shell: bash

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Upload to S3
      run: |
        aws s3 cp \
          --region ap-northeast-2 \
          ./$GITHUB_SHA.zip s3://parkinglot-bucket//$GITHUB_SHA.zip

    #추가_테스트-deploy 확인용 수정
    - name: Code Deploy
      run: aws deploy create-deployment --application-name portfoliocodedeploy
        --deployment-config-name CodeDeployDefault.OneAtATime
        --deployment-group-name portfoliocodedeploy
        --s3-location bucket=parkinglot-bucket,bundleType=zip,key=$GITHUB_SHA.zip